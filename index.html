<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background: #f4f4f9; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        .input-group { display: flex; gap: 5px; }
        input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 4px; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { background: #eee; margin-bottom: 5px; padding: 10px; display: flex; justify-content: space-between; border-radius: 4px; align-items: center; }
        .delete-btn { background: #dc3545; padding: 4px 8px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Tugas Saya</h2>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Tambah tugas baru...">
        <button onclick="addTask()">Tambah</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const input = document.getElementById('taskInput');
        const taskText = input.value.trim();
        
        if (taskText === "") return;

        const li = document.createElement('li');
        li.innerHTML = `
            <span>${taskText}</span>
            <button class="delete-btn" onclick="this.parentElement.remove()">Hapus</button>
        `;
        
        document.getElementById('taskList').appendChild(li);
        input.value = ""; // Bersihkan input
    }

    // Menambah tugas dengan tombol Enter
    document.getElementById('taskInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });
</script>

</body>
</html>
